<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem vindo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
      }
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        z-index: 9999;
      }
      #splash-screen img {
        width: 200px;
        height: 200px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <img src="/vite.svg" alt="App Logo" />
    </div>
    <div id="root"></div>
    <script>
      // Hide splash screen and show welcome screen
      window.addEventListener("load", function () {
        setTimeout(function () {
          const splashScreen = document.getElementById("splash-screen");
          splashScreen.style.opacity = "0";
          splashScreen.style.transition = "opacity 0.5s ease-in-out";
          setTimeout(function () {
            splashScreen.style.display = "none";
          }, 500);
        }, 1000);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
